{% extends "app/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block css%}
    {{ form.media }}
{% endblock %}
{% block content_title %} Post {% endblock %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy }}

    <button class="btn btn-primary" type="submit">Submit</button>
</form>

{% endblock %}
